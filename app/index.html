<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"PdxArtTrekker"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
<!--    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>-->



    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

  </head>

  <body ng-app="PdxArtTrekker" ng-cloak>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-side-menus>

      <ion-side-menu-content>

        <ion-nav-bar class="bar-royal has-tabs-top">
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>




      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-royal">
          <h1 class="title">Galleries</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          <ul class="list">
            <li>
              <a class="item" menu-close ui-sref="tab.gallery({type:'all'})">All</a>
            </li>
            <li>
              <a class="item" menu-close ui-sref="tab.gallery({type:'fav'})">Favorites</a>
            </li>
            <li>
              <a class="item" menu-close ui-sref="tab.gallery({type:'suggested'})">Suggested</a>
            </li>

          </ul>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <!-- build:js scripts/vendor.js -->
    <script src="info-bubble/infobubble.js"></script>

    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/lodash/dist/lodash.compat.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- build:js scripts/scripts.js -->
    <script src="utils/config.js"></script>
    <script src="utils/constants.js"></script>
    <script src="app.js"></script>
    <script src="scripts/art-details-controller.js"></script>
    <script src="scripts/place-details-controller.js"></script>
    <script src="scripts/list-controller.js"></script>
    <script src="scripts/main-controller.js"></script>
    <script src="scripts/gallery-controller.js"></script>
    <script src="scripts/map-controller.js"></script>
    <script src="art-data/art-service.js"></script>
    <script src="places-data/places-service.js"></script>
    <script src="favorites/favorites-manager.js"></script>
    <script src="map/map-create-directive.js"></script>
    <script src="map/map-marker-manager.js"></script>
    <script src="map/map-initializer-service.js"></script>
    <!-- endbuild -->




</body>
</html>
